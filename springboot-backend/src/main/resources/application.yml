server:
  port: 8080

app:
  frontend-url: ${FRONTEND_URL:http://localhost:4200}
  chatbot:
    provider: GEMINI
    model: ${CHATBOT_MODEL:gemini-1.5-flash}   # hoặc gemini-1.5-pro nếu cần
    temperature: ${CHATBOT_TEMPERATURE:0.4}
    topK: ${CHATBOT_TOPK:40}
    topP: ${CHATBOT_TOPP:0.95}
    maxTokens: ${CHATBOT_MAX_TOKENS:1024}
  

spring:
  application:
    name: springboot-backend
    

  datasource:
    url: ${DB_URL:jdbc:mysql://127.0.0.1:3306/shoppmypham?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASS:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    show-sql: ${JPA_SHOW_SQL:false}
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:false}

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:15MB}
      max-request-size: ${MAX_REQUEST_SIZE:20MB}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,email,profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/userinfo/v2/me
            user-name-attribute: email

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key:    ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}
  root-folder: ${CLOUDINARY_ROOT_FOLDER:shop}
  
payos:
  client-id: ${PAYOS_CLIENT_ID:}
  api-key: ${PAYOS_API_KEY:}
  checksum-key: ${PAYOS_CHECKSUM_KEY:}
  # Nếu bạn muốn đọc webhook-url từ env:
  webhook-url: ${PAYOS_WEBHOOK_URL:}

gemini:
  api-key: ${GEMINI_API_KEY:}
  
logging:
  level:
    root: INFO
    com.shopmypham: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %-40logger{36} : %msg%n"
